<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juega a la vieja | carlosdugarte.com</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://kit.fontawesome.com/6419f9160c.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- select box -->
    <div class="select-box">
      <h1>Juguemos a la vieja</h1>
      <div class="content">
        <h2 class="title">Selecciona tu bando</h2>
        <div class="options">
          <button class="jugadorX">Jugador X</button>
          <button class="jugadorO">Jugador O</button>
        </div>
      </div>
    </div>
    <!-- playboard section -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="xturn">Turno de X</span>
          <span class="oturn">Turno de O</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
    <!-- result box -->
    <div class="result-box">
      <div class="win-text"> jugador <p>X</p> ha ganado!</div>
      <div class="btn">
        <button>Replay</button>
      </div>
    </div>
</main>
<!-- script code -->
<script src="/scripts/index.js"></script>
</body>
</html>
